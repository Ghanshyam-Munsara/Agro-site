version: '3.8'

services:
  # Laravel Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agrosite-api
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./storage:/var/www/html/storage
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=agrosite_db
      - DB_USERNAME=agrosite_user
      - DB_PASSWORD=agrosite_password
    depends_on:
      - postgres
    networks:
      - agrosite-network

  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: agrosite-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=agrosite_db
      - POSTGRES_USER=agrosite_user
      - POSTGRES_PASSWORD=agrosite_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - agrosite-network

  # Nginx (Optional - for production-like setup)
  # Uncomment if you want to use Nginx instead of PHP built-in server
  # nginx:
  #   image: nginx:alpine
  #   container_name: agrosite-nginx
  #   restart: unless-stopped
  #   ports:
  #     - "80:80"
  #   volumes:
  #     - ./:/var/www/html
  #     - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
  #   depends_on:
  #     - app
  #   networks:
  #     - agrosite-network

volumes:
  postgres_data:
    driver: local

networks:
  agrosite-network:
    driver: bridge

